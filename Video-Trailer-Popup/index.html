<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Trailer Popup</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="main-container">
    <img src="https://images.pexels.com/photos/3062539/pexels-photo-3062539.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="movie-image">
    <h1>Movie Title</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos, quos recusandae? Esse labore, cum ad aperiam est minima, doloremque animi dolores quasi eveniet eius illo eligendi quas id cupiditate? Delectus!</p>
    <button class="btn">Watch Now</button>
  </div>
  <div class="trailer-container">
    <video src="trailer.mp4" controls></video>
    <i class="fa-solid fa-xmark fa-2x close-icon"></i>

  </div>
  <script src="index.js"></script>
</body>
</html>
