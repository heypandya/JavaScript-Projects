<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Age Calculator</h1>
      <div class="form">
        <label class="date">Enter your date of Birth...</label>
        <input type="date" id="date" />
        <button class="age-btn" id="age">Calculate Age</button>
        <h2 id="result" class="result"></h2>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
